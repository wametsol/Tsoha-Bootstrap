{% extends "base.html" %}
{% block content %}


<h1>Luo itsellesi tunnus jotta voit käyttää muistilistaa</h1>
<p>Pakollinen tieto *</p>
<form method="post" action="{{base_path}}/register">
<div class="form-group">
	<label>Käyttäjänimi * (3-15 merkkiä)</label>
	<input type="text" name="nimi" class="form-control">
</div>

<div class="form-group">
	<label>Salasana * (5-25 merkkiä)</label>
	<input type="text" name="salasana" class="form-control">
</div>


<div class="form-group">
	<button type="submit" class="btn btn-primary">Lisää</button>
</div>
</form>
{% endblock %}
