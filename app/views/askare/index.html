{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
<h1>Käyttäjän {{user_logged_in.nimi}} muistilista</h1>
{% endif %}

<p>
	<a href="{{base_path}}/askare/new" class="btn btn-success">Uusi askare</a>
</p>

<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Nimi</th>
			<th>Päivämäärä</th>
			<th>Kuvaus</th>
			<th></th>
		</tr>
	</thead>

	<tbody>
		{% for askare in askareet %}
		<tr>
			<td><a href="{{base_path}}/askare/{{askare.id}}">{{askare.nimi}}</td>
			<td>{{askare.paivamaara}}</td>
			<td>{{askare.kuvaus}}</td>
			<td><a class="btn btn-default btn-sm" href="{{base_path}}/askare/{{askare.id}}/muokkaa">Muokkaa<a class="btn btn-danger btn-sm" href="{{base_path}}/askare/{{askare.id}}/poista">Poista</td>
		</tr>
		{% endfor %}
	</tbody>
</table>




{% endblock %}
