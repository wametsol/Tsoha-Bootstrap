{% extends "base.html" %}
{% block content %}
	
	<h1>Muokkaa askaretta Kukkien kastelu</h1>

	<form>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="Tehty">
				Tehty
			</label>
		</div>
		<div class="form-group">
			<label>Nimi</label>
			<input type="text" class="form-control" value="Kukkien kastelu">
		</div>

		<div class="form-group">
			<label>Mihin mennessä</label>
			<input type="text" class="form-control" value="15.12">
		</div>

		<div class="form-group">
			<label>Tärkeys</label>
			<button class="btn btn-info">VÄHÄPÄTÖINEN</button>
			<button class="btn btn-warning">KESKITÄRKEÄ</button>
			<button class="btn btn-danger">TÄRKEÄ</button>
		</div>


		<div class="form-group">
			<label>Kuvaus</label>
			<textarea class="form-control">Kukat kasteltava 15.12 mennessä tai ne kuolevat.
			</textarea>
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary">Tallenna</button>
			
		</div>
	</form>
	
{% endblock %}
